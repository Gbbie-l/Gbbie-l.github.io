<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
  
  <title>Baby Junior Dev | Pricing-toggle</title>

</head>
<body>

  <main>

    <h1>Our Pricing</h1>
    
    <div class="container-toggle">
      
        <span class="label">Annually</span> 
        <label class="switch" for="pricing">
          <input type="checkbox" id="pricing" checked>
          <span class="slider"></span>
        </label>
        <span class="label">Monthly</span>
      
    </div>

    <div class="container-cards">
      <section class="card">
        <h2>Basic</h2>
        <div class="contain-price">     
          <p> 
            <span class="price monthly"> <small>&dollar;</small>19.99</span>
            <span class="price annually hidden" ><small>&dollar;</small>199.99</span>
          </p>
        </div>
        <div class=" contain-info">
          <ul>
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>
        </div>
        <div class="container-btn">
          <button class="btn_learn">Learn More</button>
        </div>
      </section>

      <section class="card primary">
        <h2>Professional</h2>
        <div class="contain-price">
          <p> 
            <span class="price monthly"> <small>&dollar;</small> 24.99</span>
            <span class="price annually hidden"> <small>&dollar;</small> 249.99</span>
          </p>   
        </div>
        <div class=" contain-info">
          <ul>
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
        </div>
        <div class="container-btn">
          <button class="btn_learn">Learn More</button>
        </div>
      </section>

      <section class="card">
        <h2>Master</h2>
        <div class="contain-price">     
          <p> 
            <span class="price monthly"><small>&dollar;</small> 39.99</span>
            <span class="price annually hidden"><small>&dollar;</small> 399.99</span>   
          </p>    
        </div>
        <div class=" contain-info">
          <ul>
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB/li>
          </ul>
        </div>
        <div class="container-btn">
          <button class="btn_learn">Learn More</button>
        </div>
      </section>
    </div>
  
  </main>
  <script src="app.js"></script>
</body>
</html>
